<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" crossorigin href="/Swiper-Vite-Deploy-2024/assets/index-6IiGayNC.css">
</head>
<body>
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide card">Slide 1</div>
      <div class="swiper-slide card ">Slide 2 好</div>
      <div class="swiper-slide card ">Slide 3 好</div>
      <div class="swiper-slide card">Slide 4 玩</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="next-btn"></div>
    <div class="prev-btn"></div>
  </div>

<div class="">test</div>
<div class="">test2</div>

<script>
    var swiper = new Swiper(".mySwiper", {
    pagination: {
        el: ".swiper-pagination",
      },
    navigation: {
        nextEl: ".next-btn",
        prevEl: ".prev-btn",
      },
    });
  </script>
</body>
</html>
