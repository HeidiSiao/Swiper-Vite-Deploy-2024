<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        .box {
        background-color: wheat; 
        color: rosybrown; 
        font-size: 28px;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide box ">Slide 1 : This is a Swiper test !</div>
      <div class="swiper-slide card ">Slide 2 好</div>
      <div class="swiper-slide card ">Slide 3 好</div>
      <div class="swiper-slide card">Slide 4 玩</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="next-btn"></div>
    <div class="prev-btn"></div>
  </div>

<script>
    var swiper = new Swiper(".mySwiper", {
    pagination: {
        el: ".swiper-pagination",
      },
    navigation: {
        nextEl: ".next-btn",
        prevEl: ".prev-btn",
      },
    });
  </script>
</body>
</html>
